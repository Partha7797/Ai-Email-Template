<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Email Generator</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <h2 class="title">AI Email Generator</h2>

    <pre id="result"></pre>

  <script src="js/script.js"></script>

</html>
